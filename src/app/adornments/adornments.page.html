<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>Adornment Calculator</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="searchForCharacter()" #form="ngForm">
    <ion-list>
      <ion-list-header> Add Character </ion-list-header>
      <ion-item>
        <ion-label position="fixed">Character Name</ion-label>
        <ion-input
          placeholder="Benj"
          [(ngModel)]="searchName"
          name="searchName"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="fixed">Server</ion-label>
        <ion-select
          placeholder="Select server..."
          interface="popover"
          [(ngModel)]="searchServer"
          name="searchServer"
          required
        >
          <ion-select-option [value]="104">Antonia Bayle</ion-select-option>
          <!-- <ion-select-option [value]="">Beta</ion-select-option> -->
          <ion-select-option [value]="605">Halls of Fate</ion-select-option>
          <ion-select-option [value]="601">Isle of Refuge</ion-select-option>
          <ion-select-option [value]="610">Kaladim</ion-select-option>
          <ion-select-option [value]="604">Maj'Dul</ion-select-option>
          <ion-select-option [value]="611">Rivervale</ion-select-option>
          <ion-select-option [value]="606">Skyfire</ion-select-option>
          <ion-select-option [value]="100">Test</ion-select-option>
          <ion-select-option [value]="701">Thurgadin</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <div>
      <ion-button type="submit" *ngIf="!searching" [disabled]="form.invalid"
        >Search</ion-button
      >
      <ion-spinner *ngIf="searching"></ion-spinner>
    </div>
  </form>

  <table class="ion-text-left">
    <thead>
      <tr>
        <th>Slot</th>
        <th>Item</th>
        <th>White</th>
        <th>Red</th>
        <th>Blue</th>
        <th>Green</th>
        <th>Cyan</th>
      </tr>
    </thead>
    <tbody *ngIf="character$ | async as character">
      <tr *ngFor="let slot of character.equipmentslot_list">
        <td>{{ slot.displayname }}</td>
        <td>
          <a
            target="_blank"
            [href]="'https://u.eq2wire.com/item/index/' + slot.item.id"
            >{{ slot.item.details.displayname }}</a
          >
        </td>
        <td>
          <div>
            <select
              *ngFor="let equippedAdorn of slot.item.adornment_list.white"
            >
              <option>* {{ equippedAdorn }}</option>
            </select>
          </div>
        </td>
        <td>
          <div>
            <select *ngFor="let equippedAdorn of slot.item.adornment_list.red">
              <option>* {{ equippedAdorn }}</option>
            </select>
          </div>
        </td>
        <td>
          <div>
            <select *ngFor="let equippedAdorn of slot.item.adornment_list.blue">
              <option>* {{ equippedAdorn }}</option>
            </select>
          </div>
        </td>
        <td>
          <div>
            <select
              *ngFor="let equippedAdorn of slot.item.adornment_list.green"
            >
              <option>* {{ equippedAdorn }}</option>
            </select>
          </div>
        </td>
        <td>
          <div>
            <select *ngFor="let equippedAdorn of slot.item.adornment_list.cyan">
              <option>* {{ equippedAdorn }}</option>
            </select>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</ion-content>
