<ion-header>
	<ion-toolbar>
		<ion-title>
			Vexedence Tracker
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="ion-padding">
		<ion-item>
			<ion-label>Character Name</ion-label>
			<ion-input #searchBox></ion-input>
		</ion-item>
		<ion-button (click)="search(searchBox.value)">Search</ion-button>
		<ion-grid>
			<ion-row>
				<ion-col *ngFor="let character of searchResults" size="12" size-md="4">
					<ion-card>
						<ion-card-header class="ion-float-left">
							<ion-card-subtitle>{{ character.guild?.name }}</ion-card-subtitle>
							<ion-card-title>{{ character.displayname }}</ion-card-title>
						</ion-card-header>
						<ion-button class="ion-float-right" fill="clear" (click)="add(character)">
							<ion-icon name="add" slot="icon-only"></ion-icon>
						</ion-button>
					</ion-card>
				</ion-col>
			</ion-row>
		</ion-grid>
		<h2>My Characters</h2>
		<ion-grid>
			<ion-row>
				<ion-col *ngFor="let character of myCharacters" size="12" size-md="4">
					<ion-card>
						<ion-card-header>
							<ion-card-subtitle>{{ character.guild?.name }}</ion-card-subtitle>
							<ion-card-title>{{ character.displayname }}</ion-card-title>
						</ion-card-header>
					</ion-card>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>
</ion-content>
