<ion-header>
  <ion-toolbar>
    <ion-title>Search for Players</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Server</ion-label>
    <ion-select placeholder="Select one..." interface="popover">
      <ion-select-option *ngFor="let server of servers">{{ server }}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Guild(s)</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
</ion-content>
