<ion-header>
	Player(s)
</ion-header>
<ion-item>
	<ion-label>Search</ion-label>
	<ion-input #filterBox (change)="filterChange(filterBox.value)">
	</ion-input>
</ion-item>
<ion-item>
	<ion-select [(ngModel)]="selected" multiple>
		<ion-select-option *ngFor="let player of filteredPlayers">{{player.name}}</ion-select-option>
	</ion-select>
</ion-item>
